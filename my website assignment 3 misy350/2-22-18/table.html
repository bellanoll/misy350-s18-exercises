<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>HTML Tables</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>This is HTML Table and CSS Practice</h1>
  <p style="color:red">This is a simple paragraph</p>
  <ul>
    <li>hi</li>
    <li style="color:blue">hello</li>
    <li>whats up</li>
  </ul>
  <table>
    <tr>
      <td>course</td>
      <td>Instructor</td>
      <td>name</td>
      <td>grade</td>
    </tr>
    <tr>
      <td>MISY350</td>
      <td>Harry Wang</td>
      <td>Cool Course</td>
      <td>A</td>
    </tr>
    <tr>
      <td>MISY111</td>
      <td>Harry Potter</td>
      <td>Magic</td>
      <td>A</td>
    </tr>
  </table>

</body>

</html>
